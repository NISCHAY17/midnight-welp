<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>midnight-welp status</title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 600px;
      margin: 3rem auto;
      padding: 0 1rem;
    }
    h1 { margin-bottom: 0.5rem; }
    .status { color: green; font-weight: bold; margin: 1rem 0; }
    table {
      width: 100%;
      border-collapse: collapse;
      margin: 1.5rem 0;
    }
    td {
      padding: 0.75rem;
      border-bottom: 1px solid #ddd;
    }
    td:first-child {
      font-weight: bold;
      width: 150px;
    }
    a {
      display: block;
      padding: 0.75rem;
      margin: 0.5rem 0;
      background: #f5f5f5;
      text-decoration: none;
      color: #333;
      border-radius: 4px;
    }
    a:hover {
      background: #e5e5e5;
    }
  </style>
</head>
<body>
  <h1>midnight-welp</h1>
  <p class="status">● Online</p>
  
  <table>
    <tr><td>Service</td><td>Slack Bot</td></tr>
    <tr><td>Status</td><td>Running</td></tr>
    <tr><td>Uptime</td><td id="uptime">0s</td></tr>
    <tr><td>Platform</td><td>Vercel</td></tr>
  </table>

  <a href="/api/slack">Bot status →</a>
  <a href="/api/events">Recent events →</a>
  <a href="/api/events.json">Events JSON →</a>
  <a href="/test.html">Test AI →</a>

  <script>
    const start = Date.now();
    setInterval(() => {
      const s = Math.floor((Date.now() - start) / 1000);
      document.getElementById('uptime').textContent = s + 's';
    }, 1000);
  </script>
</body>
</html>
